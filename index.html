<!DOCTYPE html>
<html lang="pt-br">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Netflix Clone</title>
	<link rel="stylesheet" type="text/css" href="./css/style.css">
	<link rel="stylesheet" type="text/css" href="css/owl/owl.carousel.min.css">
	<link rel="stylesheet" type="text/css" href="css/owl">
</head>
<body>
	<header>
		<div class="container">
			<h2 class="logo">NETFLIX</h2>
			<nav>
				<a href="">Início</a>
				<a href="">Séries</a>
				<a href="">Filmes</a>
				<a href="">Documentários</a>
			</nav>
		</div>			
	</header>
	<main>
		<div class="filme-principal">
			<div class="container">
				<h3 class="titulo">HOUSE OF CARDS</h3>
				<p class="descricao">Um político inescrupuloso não mede
					 esforços para conquistar o poder nos EUA neste drama 
					 vencedor do Emmy e do Globo de Ouro.</p>
			</div>
			<div class="botoes">
				<button role="button" class="botao">
				<i class="fas fa-play"></i>ASSISITR AGORA</button>
				<button role="button" class="botao"> <i class="fas fa-info-circle"></i>MAIS INFORMAÇÕES</button>
			</div>
		</div>
	</main>
	<div class="carrosel-filmes">
		<div class="owl-carousel owl-theme">
			<div class="item">
				<img class="box-filme" src="imagens/img1.jpg">
			</div>
			<div class="item">
				<img class="box-filme" src="imagens/img2.jpg">
			</div>
			<div class="item">
				<img class="box-filme" src="imagens/img3.jpg">
			</div>
			<div class="item">
				<img class="box-filme" src="imagens/img4.jpg">
			</div>
			<div class="item">
				<img class="box-filme" src="imagens/img5.jpg">
			</div>
			<div class="item">
				<img class="box-filme" src="imagens/img7.jpg">
			</div>
			<div class="item">
				<img class="box-filme" src="imagens/img8.jpg">
			</div>
			<div class="item">
				<img class="box-filme" src="imagens/img9.jpg">
			</div>
			<div class="item">
				<img class="box-filme" src="imagens/img10.jpg">
			</div>
		</div>
	</div>
	<script src="https://kit.fontawesome.com/0c06363eaf.js" crossorigin="anonymous"></script>
	<script type="text/javascript" src="js/owl/jquery.min.js"></script>
	<script type="text/javascript" src="js/owl/owl.carousel.min.js"></script>
	<script type="text/javascript" src="js/main.js"></script>
</body>
</html>
